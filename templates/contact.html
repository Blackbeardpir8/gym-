{% extends 'base.html' %}
{% block title %}
Contact
{% endblock title %}
{% block head %}

<h1>Contact Us</h1>

<div class="container mt-2">
    <div class="row">
        <div class="col-md-3"></div>

        <div class="col-md-6">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}

            {% comment %} Contact form starts here {% endcomment %}

            <form action="/contact" method="post">
            {% csrf_token %}

            <div class="form-group">
                <input type="text" class="form-control" name="name" placeholder="Enter your Name" required>
            </div>

            <div class="form-group mt-3">
                <input type="email" class="form-control" name="email" placeholder="Enter your Email" required>
            </div>

            <div class="form-group mt-3">
                <input type="tel" class="form-control" name="phone" placeholder="Enter your Phone Number" required>
            </div>

            <div class="form-group mt-3">
                <label for="description" class="text-warning">How can I help you?</label>
                <textarea class="form-control mt-2" name="description" cols="5" rows="3" id="description" required></textarea>
            </div>

            <br>
            <div class="d-grid gap-2">
                <button class="btn btn-warning" type="submit">Submit</button>
            </div>

            </form>

        </div>

        <div class="col-md-3"></div>
    </div>
</div>

{% endblock head %}
